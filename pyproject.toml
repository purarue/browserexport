[project]
name = "browserexport"
version = "0.4.3"
description = "save and merge browser history and metadata from different browsers"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"
keywords = [
  "backup",
  "brave",
  "chrome",
  "chromium",
  "database",
  "export",
  "firefox",
  "google-chrome",
  "history",
  "palemoon",
  "safari",
  "vivaldi",
  "waterfox",
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "click>=8.1",
  "kompress>=0.1.20231016",
  "logzero",
  "sqlite-backup>=0.1.7",
]
[[project.authors]]
name = "purarue"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
browserexport = "browserexport.__main__:cli"

[project.urls]
Homepage = "https://github.com/purarue/browserexport"

[project.optional-dependencies]
testing = ["flake8", "mypy", "pytest"]

[tool.mypy]
pretty = true
show_error_context = true
show_error_codes = true
check_untyped_defs = true
namespace_packages = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true

[tool.pytest.ini_options]
addopts = "--verbose tests"

[tool.setuptools.packages.find]
include = ["browserexport", "browserexport.*"]
exclude = ["tests"]
